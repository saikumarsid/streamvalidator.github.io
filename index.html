<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Validator Tool</title>

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.mss.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <!-- Link to CSS and JS -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="validator.js"></script>
</head>

<body>
    <div class="container">
        <h1>Stream Validator Tool</h1>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>HLS URL:</label>
                <input type="text" id="hlsInput" class="form-control" placeholder="Enter HLS URL" />
            </div>
            <div class="col-md-4">
                <label>DASH URL:</label>
                <input type="text" id="dashInput" class="form-control" placeholder="Enter DASH URL" />
            </div>
            <div class="col-md-4">
                <label>Smooth URL:</label>
                <input type="text" id="smoothInput" class="form-control" placeholder="Enter Smooth URL" />
            </div>
        </div>

        <div class="text-center mb-3">
            <button class="btn btn-success me-2" onclick="startValidation()">Load Streams</button>
            <button class="btn btn-warning" onclick="clearCache()">Clear Cache</button>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h5>HLS Stream</h5>
                <video id="hlsPlayer" controls></video>
                <textarea id="hlsLogs" readonly></textarea>
            </div>

            <div class="col-md-4">
                <h5>DASH Stream</h5>
                <video id="dashPlayer" controls></video>
                <textarea id="dashLogs" readonly></textarea>
            </div>

            <div class="col-md-4">
                <h5>Smooth Stream</h5>
                <video id="smoothPlayer" controls></video>
                <textarea id="smoothLogs" readonly></textarea>
            </div>
        </div>

        <div class="info-box">
            <h5>General Info</h5>
            <p id="generalInfo"></p>
        </div>

        <div class="info-box">
            <h5>Errors Detected</h5>
            <p id="errorInfo"></p>
        </div>
    </div>
</body>
</html>
